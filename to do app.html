<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern To Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            padding: 40px 32px;
            width: 100%;
            max-width: 480px;
        }
        h1 {
            text-align: center;
            color: #764ba2;
            margin-bottom: 32px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }
        .input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
        }
        #todo-input {
            flex: 1;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s;
        }
        #todo-input:focus {
            border-color: #764ba2;
        }
        #add-btn {
            background: #764ba2;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0 24px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        #add-btn:hover {
            background: #667eea;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .todo-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f6f6f6;
            margin-bottom: 12px;
            padding: 16px 14px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(118,75,162,0.05);
            transition: background 0.2s;
        }
        .todo-item.completed {
            background: #e0e7ff;
            text-decoration: line-through;
            color: #888;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: #764ba2;
            transition: color 0.2s;
            border-radius: 50%;
            padding: 6px;
        }
        .action-btn:hover {
            color: #667eea;
            background: #eee;
        }
        @media (max-width: 600px) {
            .container {
                padding: 24px 8px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To Do App</h1>
        <div class="input-group">
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-btn">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script>
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const list = document.getElementById('todo-list');

        function saveTodos(todos) {
            localStorage.setItem('todos', JSON.stringify(todos));
        }

        function loadTodos() {
            return JSON.parse(localStorage.getItem('todos') || '[]');
        }

        function renderTodos() {
            list.innerHTML = '';
            const todos = loadTodos();
            todos.forEach((todo, idx) => {
                const li = document.createElement('li');
                li.className = 'todo-item' + (todo.completed ? ' completed' : '');
                li.innerHTML = `
                    <span>${todo.text}</span>
                    <div class="actions">
                        <button class="action-btn" title="Complete" onclick="toggleComplete(${idx})">
                            ${todo.completed ? '‚úÖ' : '‚òëÔ∏è'}
                        </button>
                        <button class="action-btn" title="Delete" onclick="deleteTodo(${idx})">üóëÔ∏è</button>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function addTodo() {
            const text = input.value.trim();
            if (!text) return;
            const todos = loadTodos();
            todos.push({ text, completed: false });
            saveTodos(todos);
            input.value = '';
            renderTodos();
        }

        window.toggleComplete = function(idx) {
            const todos = loadTodos();
            todos[idx].completed = !todos[idx].completed;
            saveTodos(todos);
            renderTodos();
        }

        window.deleteTodo = function(idx) {
            const todos = loadTodos();
            todos.splice(idx, 1);
            saveTodos(todos);
            renderTodos();
        }

        addBtn.addEventListener('click', addTodo);
        input.addEventListener('keydown', e => {
            if (e.key === 'Enter') addTodo();
        });

        renderTodos();
    </script>
</body>
</html>
